language: ruby

dist: xenial

services:
  - xvfb

before_install:
  - sudo apt-get update
  # Provides libgirepository-1.0.so.1
  - sudo apt-get install libgirepository-1.0-1
  # Provides Gtk-3.0.typelib
  - sudo apt-get install gir1.2-gtk-3.0
  # Provides Gtk-2.0.typelib
  - sudo apt-get install gir1.2-gtk-2.0
  # Needed to provide A11y dbus service to silence warnings
  - sudo apt-get install at-spi2-core

cache:
  bundler: true

script: bundle exec rake

jobs:
  include:
    - rvm: 2.5
    - rvm: 2.6
    - rvm: 2.7
    - rvm: jruby-9.2
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: 2.7.1
      name: "RuboCop"
      before_install: []
      script: bundle exec rubocop
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head

branches:
  only:
    - master
