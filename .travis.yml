sudo: required
dist: trusty
language: ruby

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgirepository1.0-dev gobject-introspection
  - sudo apt-get install -y gir1.2-gtk-3.0 gir1.2-gtk-2.0
  - gem update --system

rvm:
  - 2.3
  - 2.4
  - 2.5
  - ruby-head
  - jruby-9.1
  - jruby-9.2
  - jruby-head

matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script: "DISPLAY=:99.0 bundle exec rake test"

branches:
  only:
    - master
