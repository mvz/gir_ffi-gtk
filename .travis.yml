sudo: required
dist: trusty
language: ruby
rvm:
  - 2.2.9
  - 2.3.5
  - 2.4.3
  - 2.5.0
  - ruby-head
  - ruby-head-clang
  - jruby-9.1
  - jruby-head
  - rbx-3
matrix:
  allow_failures:
    - rvm: jruby-9.1
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: ruby-head-clang
    - rvm: rbx-3
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgirepository1.0-dev gobject-introspection
  - sudo apt-get install -y gir1.2-gtk-3.0 gir1.2-gtk-2.0
  - gem update bundler
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script: "DISPLAY=:99.0 bundle exec rake test"
