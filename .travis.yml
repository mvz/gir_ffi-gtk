language: ruby

dist: xenial

services:
  - xvfb

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libgirepository1.0-dev gobject-introspection
  - sudo apt-get install -y gir1.2-gtk-3.0
  - sudo apt-get install -y gir1.2-gtk-2.0

rvm:
  - 2.4
  - 2.5
  - 2.6
  - ruby-head
  - jruby-9.2
  - jruby-head

matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head

branches:
  only:
    - master
